<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic.."
            autofocus
            required
            autocomplete="off"
            class="insructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This AI project was coded by
        <a href="https://github.com/dashboard" target="_blank">
          Vanessa Cadalso</a
        >, is open-sourced on
        <a href="https://github.com/vcadalso/poem-generator" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://vs-ai-poem-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
