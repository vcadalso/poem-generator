<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic.."
            autofocus
            required
            autocomplete="off"
            class="insructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem">
          The poem will
          <br />
          Go here...
        </div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This AI project was coded by
        <a href="https://github.com/dashboard"> Vanessa Cadalso</a>, is
        open-sourced on
        <a href="https://github.com/vcadalso/poem-generator"> GitHub</a> and
        hosted on
        <a href="https://vs-ai-poem-generator.netlify.app/"> Netlify</a>.
      </footer>
    </div>
  </body>
</html>
